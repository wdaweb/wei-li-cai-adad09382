<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>威力彩產生器</title>
  </head>

  <body>
    <!-- 用上面練習完成的 function 製作威力彩號碼產生器
    將隨機出的數字用 document.write() 顯示在網頁上
    威力彩規則

    A 區 1~38 取 6 個數字
    B 區 1~8 取 1 個數字 -->
    <script>
      function lotto() {
        let areaA = [];
        let areaB = [];
        while (areaA.length < 6) {
          let num = Math.floor(Math.random() * 38) + 1;
          if (areaA.includes(num)) {
            continue;
          } else {
            areaA.push(num);
          }
        }
        areaB.push(Math.floor(Math.random() * 8) + 1);
        return [areaA, areaB];
      }
      document.write(
        "A區的中獎號碼(1-38)" +
          "<br>" +
          lotto()[0] +
          "<br>" +
          "B區的中獎號碼(1-8)" +
          "<br>" +
          lotto()[1]
      );
    </script>
  </body>
</html>
